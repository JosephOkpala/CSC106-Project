<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSC 106 PROJECT</title>
  </head>
  <body>
    <h1>PRODUCT</h1>
      <section>
        <div class="card">
          <img class="img"
          src="./COS 106/Images/gown/white short simple sleeveless gown.png" 
          alt="white short simple sleeveless gown" />
          <p>
            WHITE SHORT SLEEVELESS GOWN
          </p>
          <P>
            FEMALE
          </P>
          <P>
            $380
          </P>
          <div class="cart">
            <img 
            src="./shopping-cart.png" 
            alt="shopping cart" />
          </div>
        </div>
   
        <div class="card">
          <img class="img"
          src="./COS 106/Images/gown/long sleeve short gown.png" 
          alt="off shoulder short gown" />
          <p>
            OFF SHOULDER SHORT GOWN
          </p>
          <P>
            FEMALE
          </P>
          <P>
            $400
          </P>
          <div class="cart">
          <img 
            src="./shopping-cart.png" 
            alt="shopping cart" />
          </div>
        </div>

        <div class="card">
          <img class="img"
          src="./COS 106/Images/gown/white beautiful short gown.png" 
          alt="off shoulder short gown" />
          <p>
            WHITE COLLARED SHORT GOWN
          </p>
          <P>
            FEMALE
          </P>
          <P>
            $400
          </P>
          <div class="cart">
          <img 
            src="./shopping-cart.png" 
            alt="shopping cart" />
          </div>
        </div> 
      </section>
    <script src="index.js"></script>
  </body>
</html>
