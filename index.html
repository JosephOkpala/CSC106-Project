<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSC 106 PROJECT</title>
  </head>
  <body>
    <section class="homeBG">
    <div class="navbar">
      <nav>
        <!-- the logo will be an image when we decide on what are using -->
        <h1 class="logo">Logo</h1>
        <img src="./COS 106/Images/icons/Menu.png" alt="" class="burgerMenu" />
        <div class="nav-links">
          <a href="#home" class="links">Home</a>
          <a href="#product" class="links">Product</a>
          <a href="#team" class="links">Team</a>
          <a href="#events" class="links">Events</a>
          <a href="#bookings" class="links">Bookings</a>
        </div>
        <img src="./COS106/Images/icons/shopping-cart.png" alt="" class="nav-cart" />
      </nav>
    </div>
    <h1 class="hero">Old Money Unleashed</h1>
  </section>

  <!-- PRODUCT DISPLAY -->
  <div class="entire">
    <h1>PRODUCT</h1>
    <section class="productcard">
      <div class="card">
        <img
          class="img"
          src="./COS106/Images/gown/white short simple sleeveless gown.png"
          alt="white short simple sleeveless gown"
        />
        <p>WHITE SHORT SLEEVELESS GOWN</p>
        <p>FEMALE</p>
        <p>$380</p>
        <div class="cart">
          <img 
          class="carticon"
          src="./shopping-cart.png" 
          alt="shopping cart" />
        </div>
      </div>

      <div class="card">
        <img
          class="img"
          src="./COS106/Images/gown/long sleeve short gown.png"
          alt="off shoulder short gown"
        />
        <p>OFF SHOULDER SHORT GOWN</p>
        <p>FEMALE</p>
        <p>$400</p>
        <div class="cart">
          <img 
          class="carticon"
          src="./shopping-cart.png" 
          alt="shopping cart" />
        </div>
      </div>
  
      <div class="card">
        <img
          class="img"
          src="./COS106/Images/gown/white beautiful short gown.png"
          alt="off shoulder short gown"/>
        <p>wHITE COLLARED SHORT GOWN</p>
        <p>FEMALE</p>
        <p>$400</p>
        <div class="cart">
          <img 
          class="carticon"
          src="./shopping-cart.png" 
          alt="shopping cart" />
        </div>
      </div>
    </section>
  </div>
    <script src="index.js"></script>
  </body>
</html>
